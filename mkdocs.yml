site_name: "Supercomputers for Starters"
site_url: https://klust.github.io/SupercomputersForStarters
site_dir: "site/SupercomputersForStarters"

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    #- navigation.tabs
    - navigation.top
    - navigation.indexes
    - header.autohide
    - toc.follow
  palette:
    - primary: black

nav:
  - Home: index.md
  - Preliminary words: 0_00_preliminary.md
  - Introduction:
    - 1_Introduction/index.md
    - Goals: 1_Introduction/1_01_Goals.md
    - Why supercomputing?: 1_Introduction/1_02_Why.md
    - What it is not: 1_Introduction/1_03_What_it_is_not.md
    - A compartmentalised supercomputer: 1_Introduction/1_04_Compartmentalised.md
    - Overview of the notes: 1_Introduction/1_05_Overview.md
  - Processors for supercomputers:
    - 2_Processors/index.md
    - Introduction: 2_Processors/2_01_Intro.md
    - A basic CPU: 2_Processors/2_02_Basic_CPU.md
    - ILP I - Pipelining: 2_Processors/2_03_ILP_I_Pipelining.md
    - ILP II - Superscalar: 2_Processors/2_04_ILP_II_Superscalar.md
    - Vector computing: 2_Processors/2_05_Vectorisation.md
  - The memory hierarchy:
    - 3_Memory/index.md
  - Storing data on Supercomputers:
    - 4_Storage/index.md
    - Introduction: 4_Storage/4_01_Introduction.md
    - Problems: 4_Storage/4_02_Problems.md
    - Parallel file systems: 4_Storage/4_03_Parallel_filesystems.md
    - A storage revolution?: 4_Storage/4_04_Revolution.md
    - To remember: 4_Storage/4_05_To_remember.md
  - Putting it all together:
    - 5_Summary1/index.md
    - Scaling: 5_Summary1/05_01_Scaling.md
    - Dennard scaling: 5_Summary1/05_02_Dennard_scaling.md
    - Transistor cost: 5_Summary1/05_03_Cost_transistor.md
    - 3 keywords: 5_Summary1/05_04_Keywords.md
    - Andy and Bill's law: 5_Summary1/05_05_Andy_Bill.md
    - Software, not hardware: 5_Summary1/05_06_Software_not_hardware.md
  - Middleware:
    - 6_Middleware/index.md
  - What can we expect?:
    - 7_Expectations/index.md
  - Accelerators:
    - 8_Accelerators/index.md
    - What are accelerators?: 8_Accelerators/8_01_What_are_accelerators.md
    - Offloading: 8_Accelerators/8_02_Offloading.md
    - CPUs with accelerator features: 8_Accelerators/8_03_CPUs_accelerator_features.md
    - Accelerator prorgramming: 8_Accelerators/8_04_Programming_accelerators.md
    - Status of GPU computing: 8_Accelerators/8_05_Status_GPU_computing.md
    - Further reading: 8_Accelerators/8_06_Further_reading.md
  - Conclusions:
    - 9_Conclusions/index.md


plugins:
  # show revision date at bottom of each page
  - git-revision-date-localized
  # necessary for search to work
  - search

markdown_extensions:
  # notes, warnings, hints, ...
  - admonition
  # code blocks with syntax highlighting, graphs
  - pymdownx.superfences:
        custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # clickable details
  - pymdownx.details
  # tabbed contents
  - pymdownx.tabbed
  - toc:
      permalink: true

extra:
  # add links in bottom right
  social:
    #- type: github
    #  icon: octicons/logo-github
    #  link: https://github.com/klust
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UC3szWMS7glcfWsEZTZXQ1oQ
